<body>
    <div id="buttons" class="container">
        <input id="emailInput" type="email" placeholder="Email">
        <input id="passwordInput" type="password" placeholder="password">
    <br>
    <button id="btnLogIn" class="btn btn-action"> Log In </button>
    <button id="btnSignUp" class="btn btn-secondary"> Sign Up </button>
</div>

<button id="btnLogOut" class="btn btn-action"> Log Out </button>
<div class="gridster ready">
    <ul style="height: 530px; width: 530px; position: relative;">
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="2" class="gs-w">0<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="1" data-col="3" data-sizex="1" data-sizey="2" class="gs-w" style="position: absolute;">1<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="3" data-col="5" data-sizex="1" data-sizey="1" class="gs-w player-revert" style="position: absolute;">2<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="3" data-col="2" data-sizex="1" data-sizey="1" class="gs-w" style="">3<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="4" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">4<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1" class="gs-w">5<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="4" data-col="2" data-sizex="1" data-sizey="1" class="gs-w">6<span class="gs-resize-handle gs-resize-handle-both"></span></li>

        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1" class="gs-w">8<span class="gs-resize-handle gs-resize-handle-both"></span></li>
        <li data-row="1" data-col="5" data-sizex="1" data-sizey="2" class="gs-w" style="position: absolute;">9<span class="gs-resize-handle gs-resize-handle-both"></span></li>
    </ul>
</div>

<script src="/socket.io/socket.io.js"> </script>
<script src="/ss/style.css"> </script>
<script src=https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js></script>
<script src=https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js></script>
<script src="js/authentification.js"></script>
<script type="text/javascript">
    var gridster;
    $(function () {
        gridster = $(".gridster ul").gridster({
            widget_base_dimensions: [100, 100],
            widget_margins: [5, 5],
            helper: 'clone',
            resize: {
                enabled: true
            }
        }).data('gridster');
    });
</script>
</body>
